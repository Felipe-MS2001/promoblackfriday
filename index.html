<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Black Friday mais esperada</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
        }

        .section {
            width: 100%;
            height: 1000vh; /* Garante que cada seção ocupe a altura total da tela */
            background-size: 100% 100%;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
        }

        .section1 {
            background-image: url('Imagem1.png'); /* Imagem de fundo da primeira seção */
        }

        .section2 {
            background-image: url('Imagem2.png'); /* Imagem de fundo da segunda seção */
        }

        .whatsapp-button {
            position: absolute;
            bottom: 435px; /* Ajuste a posição do botão para mais baixo */
            padding: 15px 30px;
            background: #25D366;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
        }

        .whatsapp-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
        }

        .scroll-indicator {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            opacity: 0.8;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%);
            }
            40% {
                transform: translateX(-50%) translateY(-10px);
            }
            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <div class="section section1">
        <div class="scroll-indicator">↓ Arraste para baixo ↓</div>
    </div>

    <div class="section section2">
        <div class="scroll-indicator">↓ Arraste para baixo ↓</div>
        <a href="https://api.whatsapp.com/send?phone=555131912387" class="whatsapp-button">
            Clique aqui!
        </a>
    </div>
</body>
</html>
